<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SniperBet - Jogos do Dia</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 30px;
    }

    .game {
      background-color: #1b1b1b;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px #00000080;
    }

    .teams {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 28px;
      vertical-align: middle;
    }

    .time {
      font-size: 14px;
      margin: 10px 0;
      color: #aaa;
    }

    .stats-container {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    .stats, .recent-matches, .advanced {
      font-size: 14px;
      margin-top: 15px;
    }

    .rec {
      font-weight: bold;
      margin-top: 15px;
      color: #00ff88;
    }

    .rec-backup {
      color: #ffcc00;
    }

    .button {
      display: inline-block;
      background: #00ff88;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .button:hover {
      background: #00cc6e;
    }

    hr {
      border: 0;
      border-top: 1px solid #444;
      margin: 15px 0;
    }

    @media (max-width: 768px) {
      .stats-container {
        flex-direction: column;
      }

      .stats {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>‚öΩ SniperBet ‚Äî Jogos do Dia</h1>
  <div id="games">Carregando...</div>

  <script>
    async function loadGames() {
      const res = await fetch('/games');
      const games = await res.json();
      const container = document.getElementById('games');
      container.innerHTML = '';

      games.forEach(game => {
        const div = document.createElement('div');
        div.className = 'game';

        const isBackup = game.recommendation.includes('backup');
        const homeStats = game.stats.home;
        const awayStats = game.stats.away;

        const homeMatches = game.last5Matches.home?.map(match =>
          `‚Ä¢ ${match.date} ‚Äî ${match.homeTeam} ${match.homeGoals} x ${match.awayGoals} ${match.awayTeam} (${match.venue})`
        ).join('<br>') || '';

        const awayMatches = game.last5Matches.away?.map(match =>
          `‚Ä¢ ${match.date} ‚Äî ${match.homeTeam} ${match.homeGoals} x ${match.awayGoals} ${match.awayTeam} (${match.venue})`
        ).join('<br>') || '';

        const predictions = game.prediction?.win_percent || {};
        const standings = game.standings || [];
        const homeStanding = standings.find(t => t.team.name === game.homeTeam);
        const awayStanding = standings.find(t => t.team.name === game.awayTeam);
        const odds = game.odds || {};

        const homeClass = homeStanding ? `${homeStanding.rank}¬∫ lugar | ${homeStanding.points} pts | ${homeStanding.all.played} jogos (${homeStanding.all.win}V ${homeStanding.all.draw}E ${homeStanding.all.lose}D)` : '-';
        const awayClass = awayStanding ? `${awayStanding.rank}¬∫ lugar | ${awayStanding.points} pts | ${awayStanding.all.played} jogos (${awayStanding.all.win}V ${awayStanding.all.draw}E ${awayStanding.all.lose}D)` : '-';

        const predAdvice = game.prediction?.advice || '-';

        div.innerHTML = `
          <div class="teams">
            <img src="${game.homeLogo}" class="logo"> ${game.homeTeam}
            vs
            <img src="${game.awayLogo}" class="logo"> ${game.awayTeam}
          </div>
          <div class="time">üïí Hor√°rio: ${game.time}</div>
          <hr>
          <div class="stats-container">
            <div class="stats">
              <strong>${game.homeTeam} - M√©dias (√∫ltimos 5 jogos):</strong><br>
              ‚Ä¢ Gols feitos: ${homeStats.goalsFor}<br>
              ‚Ä¢ Gols sofridos: ${homeStats.goalsAgainst}<br>
              ‚Ä¢ Chutes: ${homeStats.shots}<br>
              ‚Ä¢ Chutes ao gol: ${homeStats.shotsOn}<br>
              ‚Ä¢ Escanteios: ${homeStats.corners}<br>
              ‚Ä¢ Cart√µes: ${homeStats.cards}
            </div>
            <div class="stats">
              <strong>${game.awayTeam} - M√©dias (√∫ltimos 5 jogos):</strong><br>
              ‚Ä¢ Gols feitos: ${awayStats.goalsFor}<br>
              ‚Ä¢ Gols sofridos: ${awayStats.goalsAgainst}<br>
              ‚Ä¢ Chutes: ${awayStats.shots}<br>
              ‚Ä¢ Chutes ao gol: ${awayStats.shotsOn}<br>
              ‚Ä¢ Escanteios: ${awayStats.corners}<br>
              ‚Ä¢ Cart√µes: ${awayStats.cards}
            </div>
          </div>
          <div class="recent-matches">
            <strong>√öltimos 5 jogos de ${game.homeTeam}:</strong><br>${homeMatches}<br><br>
            <strong>√öltimos 5 jogos de ${game.awayTeam}:</strong><br>${awayMatches}
          </div>
          <button class="button" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">
            ${isBackup ? '‚ö†Ô∏è Dados via backup' : '‚ûï Ver an√°lise avan√ßada'}
          </button>
          <div class="advanced" style="display:none">
            <hr>
            <strong>üìä Previs√£o:</strong><br>
            ‚Ä¢ Palpite: ${predAdvice}<br>
            ‚Ä¢ ${game.homeTeam}: ${predictions.home || '-'}%<br>
            ‚Ä¢ Empate: ${predictions.draw || '-'}%<br>
            ‚Ä¢ ${game.awayTeam}: ${predictions.away || '-'}%<br><br>

            <strong>üèÜ Classifica√ß√£o:</strong><br>
            ${game.homeTeam} - ${homeClass}<br>
            ${game.awayTeam} - ${awayClass}<br><br>

            <strong>üíµ Odds:</strong><br>
            ‚Ä¢ ${game.homeTeam}: ${odds.home || '-'}<br>
            ‚Ä¢ Empate: ${odds.draw || '-'}<br>
            ‚Ä¢ ${game.awayTeam}: ${odds.away || '-'}<br>
            ‚Ä¢ Over 2.5: ${odds.over25 || '-'}<br>
            ‚Ä¢ Ambos marcam: ${odds.btts || '-'}
          </div>
          <div class="rec ${isBackup ? 'rec-backup' : ''}">üîç ${game.recommendation}</div>
        `;

        container.appendChild(div);
      });
    }

    loadGames();
  </script>
</body>
</html>
