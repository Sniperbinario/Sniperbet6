<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SniperBet - Jogos do Dia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .titulo {
      font-size: 32px;
      font-weight: 800;
      color: #00ff88;
      text-shadow: 0 0 8px #00ff8866;
      text-align: center;
      margin-bottom: 25px;
    }

    .game {
      background-color: #1b1b1b;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px #00000080;
    }

    .teams {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .logo {
      height: 24px;
      vertical-align: middle;
    }

    .time {
      font-size: 14px;
      margin: 10px 0;
      color: #ccc;
    }

    .stats-container {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    .stats, .recent-matches, .advanced, .rec {
      font-size: 14px;
      margin-top: 15px;
    }

    .rec {
      font-weight: bold;
      margin-top: 18px;
      color: #00ff88;
    }

    .button {
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #00d377;
    }

    hr {
      border: 0;
      border-top: 1px solid #444;
      margin: 15px 0;
    }

    @media (max-width: 768px) {
      .stats-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1 class="titulo">‚öΩ SniperBet ‚Äî Jogos do Dia</h1>
  <div id="games">Carregando...</div>

  <script>
    async function loadGames() {
      const res = await fetch('/games');
      const games = await res.json();
      const container = document.getElementById('games');
      container.innerHTML = '';

      games.forEach(game => {
        const div = document.createElement('div');
        div.className = 'game';

        const homeStats = game.stats.home;
        const awayStats = game.stats.away;

        const homeMatches = game.last5Matches.home?.map(match =>
          `‚Ä¢ ${match.date} ‚Äî ${match.homeTeam} ${match.homeGoals} x ${match.awayGoals} ${match.awayTeam} (${match.venue})`
        ).join('<br>') || '';

        const awayMatches = game.last5Matches.away?.map(match =>
          `‚Ä¢ ${match.date} ‚Äî ${match.homeTeam} ${match.homeGoals} x ${match.awayGoals} ${match.awayTeam} (${match.venue})`
        ).join('<br>') || '';

        const pred = game.prediction?.win_percent || {};
        const advice = game.prediction?.advice || '-';
        const standings = game.standings || [];
        const homeClass = standings.find(t => t.team.name === game.homeTeam);
        const awayClass = standings.find(t => t.team.name === game.awayTeam);
        const odds = game.odds || {};

        const homeStanding = homeClass
          ? `${homeClass.rank}¬∫ lugar | ${homeClass.points} pts | ${homeClass.all.played} jogos (${homeClass.all.win}V ${homeClass.all.draw}E ${homeClass.all.lose}D)`
          : '-';

        const awayStanding = awayClass
          ? `${awayClass.rank}¬∫ lugar | ${awayClass.points} pts | ${awayClass.all.played} jogos (${awayClass.all.win}V ${awayClass.all.draw}E ${awayClass.all.lose}D)`
          : '-';

        div.innerHTML = `
          <div class="teams">
            <img src="${game.homeLogo}" class="logo"> ${game.homeTeam} vs <img src="${game.awayLogo}" class="logo"> ${game.awayTeam}
          </div>
          <div class="time">üïí Hor√°rio: ${game.time}</div>
          <hr>
          <div class="stats-container">
            <div class="stats">
              <strong>${game.homeTeam} - M√©dias (√∫ltimos 5 jogos):</strong><br>
              ‚Ä¢ Gols feitos: ${homeStats.goalsFor}<br>
              ‚Ä¢ Gols sofridos: ${homeStats.goalsAgainst}<br>
              ‚Ä¢ Chutes: ${homeStats.shots}<br>
              ‚Ä¢ Chutes ao gol: ${homeStats.shotsOn}<br>
              ‚Ä¢ Escanteios: ${homeStats.corners}<br>
              ‚Ä¢ Cart√µes: ${homeStats.cards}
            </div>
            <div class="stats">
              <strong>${game.awayTeam} - M√©dias (√∫ltimos 5 jogos):</strong><br>
              ‚Ä¢ Gols feitos: ${awayStats.goalsFor}<br>
              ‚Ä¢ Gols sofridos: ${awayStats.goalsAgainst}<br>
              ‚Ä¢ Chutes: ${awayStats.shots}<br>
              ‚Ä¢ Chutes ao gol: ${awayStats.shotsOn}<br>
              ‚Ä¢ Escanteios: ${awayStats.corners}<br>
              ‚Ä¢ Cart√µes: ${awayStats.cards}
            </div>
          </div>

          <div class="recent-matches">
            <strong>√öltimos 5 jogos de ${game.homeTeam}:</strong><br>${homeMatches}<br><br>
            <strong>√öltimos 5 jogos de ${game.awayTeam}:</strong><br>${awayMatches}
          </div>

          <button class="button" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">
            ‚ûï Ver an√°lise avan√ßada
          </button>

          <div class="advanced" style="display: none;">
            <hr>
            <strong>üìä Previs√£o:</strong><br>
            ‚Ä¢ Palpite: ${advice}<br>
            ‚Ä¢ ${game.homeTeam}: ${pred.home || '0'}%<br>
            ‚Ä¢ Empate: ${pred.draw || '0'}%<br>
            ‚Ä¢ ${game.awayTeam}: ${pred.away || '0'}%<br><br>

            <strong>üèÜ Classifica√ß√£o:</strong><br>
            ${game.homeTeam} - ${homeStanding}<br>
            ${game.awayTeam} - ${awayStanding}<br><br>

            <strong>üíµ Odds:</strong><br>
            ‚Ä¢ ${game.homeTeam}: ${odds.home || '-'}<br>
            ‚Ä¢ Empate: ${odds.draw || '-'}<br>
            ‚Ä¢ ${game.awayTeam}: ${odds.away || '-'}<br>
            ‚Ä¢ Over 2.5: ${odds.over25 || '-'}<br>
            ‚Ä¢ Ambos marcam: ${odds.btts || '-'}
          </div>

          <div class="rec">üîç ${game.recommendation}</div>
        `;

        container.appendChild(div);
      });
    }

    loadGames();
  </script>
</body>
</html>
