<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SniperBet ‚Äî Jogos do Dia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .titulo {
      font-size: 36px;
      font-weight: 900;
      color: #00ff88;
      text-shadow: 0 0 8px #00ff8866;
      margin-bottom: 30px;
      text-align: center;
    }

    .sub {
      color: #ffffffcc;
      font-weight: 400;
    }

    .game {
      background-color: #1b1b1b;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px #00000080;
    }

    .teams {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 26px;
      vertical-align: middle;
    }

    .time {
      font-size: 14px;
      margin: 10px 0;
      color: #ccc;
    }

    .rec {
      margin-top: 10px;
      font-weight: bold;
      color: #00ff88;
    }

    #games p {
      text-align: center;
      font-size: 16px;
      margin-top: 40px;
      color: #ddd;
    }

    @media (max-width: 768px) {
      .teams {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1 class="titulo">‚öΩ <span style="color:#00ff88;">SniperBet</span> ‚Äî <span class="sub">Jogos do Dia</span></h1>
  <div id="games">üîÑ Carregando jogos do dia...</div>

  <script>
    document.addEventListener('DOMContentLoaded', loadGames);

    async function loadGames() {
      const container = document.getElementById('games');
      if (!container) return;

      container.innerHTML = '<p>üîÑ Carregando jogos do dia...</p>';

      try {
        const res = await fetch('/games?nocache=' + new Date().getTime());
        const games = await res.json();
        container.innerHTML = '';

        if (!games || games.length === 0) {
          container.innerHTML = '<p>‚ö†Ô∏è Nenhum jogo finalizado hoje.</p>';
          return;
        }

        games.forEach(game => {
          const div = document.createElement('div');
          div.className = 'game';

          div.innerHTML = `
            <div class="teams">
              <img src="${game.homeLogo}" class="logo"> ${game.homeTeam}
              vs
              <img src="${game.awayLogo}" class="logo"> ${game.awayTeam}
            </div>
            <div class="time">üïí Hor√°rio: ${game.time}</div>
            <div class="rec">üîç ${game.recommendation}</div>
          `;

          container.appendChild(div);
        });

      } catch (err) {
        container.innerHTML = '<p>‚ùå Erro ao carregar jogos.</p>';
        console.error('Erro ao buscar jogos:', err);
      }
    }
  </script>
</body>
</html>
