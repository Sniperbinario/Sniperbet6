<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SniperBet ‚Äî Jogos do Dia</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .game {
      background-color: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    .teams {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .logo {
      height: 22px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .time {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .stats-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .stats-container {
        flex-direction: row;
        justify-content: space-between;
      }
    }

    .stats, .recent-matches, .advanced {
      font-size: 0.95rem;
    }

    .recent-matches {
      margin-top: 1rem;
      font-style: italic;
    }

    .rec {
      font-weight: bold;
      margin-top: 1rem;
      color: #00ff88;
    }

    .rec-backup {
      color: #ffcc00;
    }

    button.toggle {
      background-color: #00ff88;
      border: none;
      color: #000;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    button.toggle:hover {
      background-color: #00d177;
    }

    .advanced {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #444;
    }

    hr {
      border: 0;
      border-top: 1px solid #444;
      margin: 10px 0;
    }

    .title-section {
      font-weight: bold;
      margin-top: 0.5rem;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>‚öΩ SniperBet ‚Äî Jogos do Dia</h1>
  <div id="games">Carregando...</div>

  <script>
    async function loadGames() {
      const res = await fetch('/games');
      const games = await res.json();
      const container = document.getElementById('games');
      container.innerHTML = '';

      games.forEach(game => {
        const div = document.createElement('div');
        div.className = 'game';

        const isBackup = game.recommendation.includes('backup');

        const homeStats = game.stats.home;
        const awayStats = game.stats.away;

        const homeMatches = game.last5Matches.home?.map(match =>
          `‚Ä¢ ${match.date} ‚Äî ${match.homeTeam} ${match.homeGoals} x ${match.awayGoals} ${match.awayTeam} (${match.venue})`
        ).join('<br>') || '';

        const awayMatches = game.last5Matches.away?.map(match =>
          `‚Ä¢ ${match.date} ‚Äî ${match.homeTeam} ${match.homeGoals} x ${match.awayGoals} ${match.awayTeam} (${match.venue})`
        ).join('<br>') || '';

        const prediction = game.prediction || {};
        const standings = game.standings || [];
        const odds = game.odds || {};

        const homeStanding = standings.find(t => t.team.name === game.homeTeam);
        const awayStanding = standings.find(t => t.team.name === game.awayTeam);

        const id = 'adv-' + game.fixtureId;
        div.innerHTML = `
          <div class="teams">
            <img src="${game.homeLogo}" class="logo"> ${game.homeTeam}
            vs
            <img src="${game.awayLogo}" class="logo"> ${game.awayTeam}
          </div>
          <div class="time">üïí Hor√°rio: ${game.time}</div>
          <hr>
          <div class="stats-container">
            <div class="stats">
              <strong>${game.homeTeam} - M√©dias (√∫ltimos 5 jogos):</strong><br>
              ‚Ä¢ Gols feitos: ${homeStats.goalsFor}<br>
              ‚Ä¢ Gols sofridos: ${homeStats.goalsAgainst}<br>
              ‚Ä¢ Chutes: ${homeStats.shots}<br>
              ‚Ä¢ Chutes ao gol: ${homeStats.shotsOn}<br>
              ‚Ä¢ Escanteios: ${homeStats.corners}<br>
              ‚Ä¢ Cart√µes: ${homeStats.cards}
            </div>
            <div class="stats">
              <strong>${game.awayTeam} - M√©dias (√∫ltimos 5 jogos):</strong><br>
              ‚Ä¢ Gols feitos: ${awayStats.goalsFor}<br>
              ‚Ä¢ Gols sofridos: ${awayStats.goalsAgainst}<br>
              ‚Ä¢ Chutes: ${awayStats.shots}<br>
              ‚Ä¢ Chutes ao gol: ${awayStats.shotsOn}<br>
              ‚Ä¢ Escanteios: ${awayStats.corners}<br>
              ‚Ä¢ Cart√µes: ${awayStats.cards}
            </div>
          </div>
          <div class="recent-matches">
            <strong>√öltimos 5 jogos de ${game.homeTeam}:</strong><br>${homeMatches}<br><br>
            <strong>√öltimos 5 jogos de ${game.awayTeam}:</strong><br>${awayMatches}
          </div>
          <button class="toggle" onclick="toggle('${id}')">+ Ver an√°lise avan√ßada</button>
          <div class="advanced" id="${id}" style="display:none">
            <div class="title-section">üìä Previs√£o:</div>
            ‚Ä¢ Palpite: ${prediction.advice || '-'}<br>
            ‚Ä¢ ${game.homeTeam}: ${prediction.win_percent?.home || '-'}%<br>
            ‚Ä¢ Empate: ${prediction.win_percent?.draw || '-'}%<br>
            ‚Ä¢ ${game.awayTeam}: ${prediction.win_percent?.away || '-'}%
            <div class="title-section">üèÜ Classifica√ß√£o:</div>
            ${homeStanding ? `${game.homeTeam} - ${homeStanding.rank}¬∫ lugar | ${homeStanding.points} pts | ${homeStanding.all.played} jogos (${homeStanding.all.win}V ${homeStanding.all.draw}E ${homeStanding.all.lose}D)<br>` : ''}
            ${awayStanding ? `${game.awayTeam} - ${awayStanding.rank}¬∫ lugar | ${awayStanding.points} pts | ${awayStanding.all.played} jogos (${awayStanding.all.win}V ${awayStanding.all.draw}E ${awayStanding.all.lose}D)<br>` : ''}
            <div class="title-section">üíµ Odds:</div>
            ‚Ä¢ ${game.homeTeam}: ${odds.home || '-'}<br>
            ‚Ä¢ Empate: ${odds.draw || '-'}<br>
            ‚Ä¢ ${game.awayTeam}: ${odds.away || '-'}<br>
            ‚Ä¢ Over 2.5: ${odds.over25 || '-'}<br>
            ‚Ä¢ Ambos marcam: ${odds.btts || '-'}
          </div>
          <div class="rec ${isBackup ? 'rec-backup' : ''}">üîé ${game.recommendation}</div>
        `;

        container.appendChild(div);
      });
    }

    function toggle(id) {
      const el = document.getElementById(id);
      const btn = el.previousElementSibling;
      if (el.style.display === 'none') {
        el.style.display = 'block';
        btn.textContent = '‚Äì Esconder an√°lise avan√ßada';
      } else {
        el.style.display = 'none';
        btn.textContent = '+ Ver an√°lise avan√ßada';
      }
    }

    loadGames();
  </script>
</body>
</html>
