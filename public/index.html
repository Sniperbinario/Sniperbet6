<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SniperBet - Jogos do Dia</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .game {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #000;
    }
    .teams {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .logo {
      height: 24px;
      vertical-align: middle;
      margin-right: 6px;
    }
    .time {
      font-size: 14px;
      margin-bottom: 10px;
      color: #ccc;
    }
    .stats-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .stats {
      font-size: 14px;
      margin-top: 10px;
    }
    .recent-matches {
      font-style: italic;
      margin-top: 15px;
    }
    .rec {
      margin-top: 10px;
      font-weight: bold;
      color: #00ff88;
    }
    .rec-backup {
      color: #ffcc00;
    }
    hr {
      border: 0;
      border-top: 1px solid #333;
      margin: 10px 0;
    }
    .btn-advanced {
      margin-top: 10px;
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .advanced {
      margin-top: 10px;
      display: none;
      font-size: 14px;
      border-top: 1px solid #333;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>‚öΩ SniperBet ‚Äî Jogos do Dia</h1>
  <div id="games">Carregando...</div>

  <script>
    async function loadGames() {
      const res = await fetch('/games');
      const games = await res.json();
      const container = document.getElementById('games');
      container.innerHTML = '';

      games.forEach(game => {
        const div = document.createElement('div');
        div.className = 'game';

        const isBackup = game.recommendation.includes('backup');

        const homeStats = game.stats.home;
        const awayStats = game.stats.away;

        const homeMatches = game.last5Matches.home?.map(match =>
          `‚Ä¢ ${match.date} ‚Äî ${match.homeTeam} ${match.homeGoals} x ${match.awayGoals} ${match.awayTeam} (${match.venue})`
        ).join('<br>') || '';

        const awayMatches = game.last5Matches.away?.map(match =>
          `‚Ä¢ ${match.date} ‚Äî ${match.homeTeam} ${match.homeGoals} x ${match.awayGoals} ${match.awayTeam} (${match.venue})`
        ).join('<br>') || '';

        const advId = `adv-${game.fixtureId}`;

        div.innerHTML = `
          <div class="teams">
            <img src="${game.homeLogo}" class="logo"> ${game.homeTeam}
            vs
            <img src="${game.awayLogo}" class="logo"> ${game.awayTeam}
          </div>
          <div class="time">üïí Hor√°rio: ${game.time}</div>
          <hr>
          <div class="stats-container">
            <div class="stats">
              <strong>${game.homeTeam} - M√©dias (√∫ltimos 5 jogos):</strong><br>
              ‚Ä¢ Gols feitos: ${homeStats.goalsFor}<br>
              ‚Ä¢ Gols sofridos: ${homeStats.goalsAgainst}<br>
              ‚Ä¢ Chutes: ${homeStats.shots}<br>
              ‚Ä¢ Chutes ao gol: ${homeStats.shotsOn}<br>
              ‚Ä¢ Escanteios: ${homeStats.corners}<br>
              ‚Ä¢ Cart√µes: ${homeStats.cards}
            </div>
            <div class="stats">
              <strong>${game.awayTeam} - M√©dias (√∫ltimos 5 jogos):</strong><br>
              ‚Ä¢ Gols feitos: ${awayStats.goalsFor}<br>
              ‚Ä¢ Gols sofridos: ${awayStats.goalsAgainst}<br>
              ‚Ä¢ Chutes: ${awayStats.shots}<br>
              ‚Ä¢ Chutes ao gol: ${awayStats.shotsOn}<br>
              ‚Ä¢ Escanteios: ${awayStats.corners}<br>
              ‚Ä¢ Cart√µes: ${awayStats.cards}
            </div>
          </div>

          <div class="recent-matches">
            <strong>√öltimos 5 jogos de ${game.homeTeam}:</strong><br>${homeMatches}<br><br>
            <strong>√öltimos 5 jogos de ${game.awayTeam}:</strong><br>${awayMatches}
          </div>

          <button class="btn-advanced" onclick="toggleAdvanced('${advId}', this)">+ Ver an√°lise avan√ßada</button>

          <div class="advanced" id="${advId}">
            <p><strong>üìä Previs√£o:</strong><br>
              ‚Ä¢ Palpite: ${game.prediction.advice}<br>
              ‚Ä¢ ${game.homeTeam}: ${game.prediction.win_percent.home || '0'}%<br>
              ‚Ä¢ Empate: ${game.prediction.win_percent.draw || '0'}%<br>
              ‚Ä¢ ${game.awayTeam}: ${game.prediction.win_percent.away || '0'}%
            </p>
            <p><strong>üèÜ Classifica√ß√£o:</strong><br>
              ${getStanding(game.standings, game.homeTeam)}<br>
              ${getStanding(game.standings, game.awayTeam)}
            </p>
            <p><strong>üíµ Odds:</strong><br>
              ‚Ä¢ ${game.homeTeam}: ${game.odds.home || '-'}<br>
              ‚Ä¢ Empate: ${game.odds.draw || '-'}<br>
              ‚Ä¢ ${game.awayTeam}: ${game.odds.away || '-'}<br>
              ‚Ä¢ Over 2.5: ${game.odds.over25 || '-'}<br>
              ‚Ä¢ Ambos marcam: ${game.odds.btts || '-'}
            </p>
          </div>

          <div class="rec ${isBackup ? 'rec-backup' : ''}">üîé ${game.recommendation}</div>
        `;

        container.appendChild(div);
      });
    }

    function getStanding(standings, teamName) {
      const team = standings.find(t => t.team.name === teamName);
      if (!team) return `${teamName}: classifica√ß√£o n√£o dispon√≠vel`;
      return `${team.team.name} - ${team.rank}¬∫ lugar | ${team.points} pts | ${team.all.played} jogos (${team.all.win}V ${team.all.draw}E ${team.all.lose}D)`;
    }

    function toggleAdvanced(id, btn) {
      const div = document.getElementById(id);
      const visible = div.style.display === 'block';
      div.style.display = visible ? 'none' : 'block';
      btn.innerText = visible ? '+ Ver an√°lise avan√ßada' : '‚àí Esconder an√°lise avan√ßada';
    }

    loadGames();
  </script>
</body>
</html>
