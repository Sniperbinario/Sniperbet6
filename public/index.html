<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SniperBet - Jogos do Dia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      text-align: center;
      padding: 30px 20px 10px;
      font-size: 32px;
      font-weight: 900;
      color: #00ff88;
      text-shadow: 0 0 8px #00ff8877;
    }
    .subtext {
      font-size: 18px;
      color: #ffffffcc;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .game {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .teams {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo {
      height: 24px;
    }
    .time {
      margin: 10px 0;
      color: #ccc;
    }
    .stats-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }
    .stats, .recent-matches, .advanced {
      font-size: 14px;
      margin-top: 10px;
    }
    .rec {
      font-weight: bold;
      margin-top: 15px;
      color: #00ff88;
    }
    .rec-backup {
      color: #ffcc00;
    }
    .button {
      background: #00ff88;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s ease;
    }
    .button:hover {
      background: #00d377;
    }
    hr {
      border: 0;
      border-top: 1px solid #444;
      margin: 15px 0;
    }
    @media (max-width: 768px) {
      .stats-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    ‚öΩ <span style="color: #00ff88">SniperBet</span> <span class="subtext">‚Äî Jogos do Dia</span>
  </div>
  <div class="container">
    <div id="games">Carregando...</div>
  </div>

  <script>
    async function loadGames() {
      const res = await fetch('/games');
      const games = await res.json();
      const container = document.getElementById('games');
      container.innerHTML = '';

      games.forEach(game => {
        const div = document.createElement('div');
        div.className = 'game';

        const isBackup = game.recommendation.includes('backup');
        const homeStats = game.stats.home;
        const awayStats = game.stats.away;

        const homeMatches = game.last5Matches.home?.map(m => `‚Ä¢ ${m.date} ‚Äî ${m.homeTeam} ${m.homeGoals} x ${m.awayGoals} ${m.awayTeam} (${m.venue})`).join('<br>') || '';
        const awayMatches = game.last5Matches.away?.map(m => `‚Ä¢ ${m.date} ‚Äî ${m.homeTeam} ${m.homeGoals} x ${m.awayGoals} ${m.awayTeam} (${m.venue})`).join('<br>') || '';

        const pred = game.prediction?.win_percent || {};
        const standings = game.standings || [];
        const homeClass = standings.find(t => t.team.name === game.homeTeam);
        const awayClass = standings.find(t => t.team.name === game.awayTeam);
        const odds = game.odds || {};
        const advice = game.prediction?.advice || '-';

        div.innerHTML = `
          <div class="teams">
            <img src="${game.homeLogo}" class="logo"> ${game.homeTeam}
            vs
            <img src="${game.awayLogo}" class="logo"> ${game.awayTeam}
          </div>
          <div class="time">üïí Hor√°rio: ${game.time}</div>
          <hr>
          <div class="stats-container">
            <div class="stats">
              <strong>${game.homeTeam} - M√©dias (5 jogos):</strong><br>
              ‚Ä¢ Gols feitos: ${homeStats.goalsFor}<br>
              ‚Ä¢ Gols sofridos: ${homeStats.goalsAgainst}<br>
              ‚Ä¢ Chutes: ${homeStats.shots}<br>
              ‚Ä¢ Chutes ao gol: ${homeStats.shotsOn}<br>
              ‚Ä¢ Escanteios: ${homeStats.corners}<br>
              ‚Ä¢ Cart√µes: ${homeStats.cards}
            </div>
            <div class="stats">
              <strong>${game.awayTeam} - M√©dias (5 jogos):</strong><br>
              ‚Ä¢ Gols feitos: ${awayStats.goalsFor}<br>
              ‚Ä¢ Gols sofridos: ${awayStats.goalsAgainst}<br>
              ‚Ä¢ Chutes: ${awayStats.shots}<br>
              ‚Ä¢ Chutes ao gol: ${awayStats.shotsOn}<br>
              ‚Ä¢ Escanteios: ${awayStats.corners}<br>
              ‚Ä¢ Cart√µes: ${awayStats.cards}
            </div>
          </div>
          <div class="recent-matches">
            <strong>√öltimos 5 jogos de ${game.homeTeam}:</strong><br>${homeMatches}<br><br>
            <strong>√öltimos 5 jogos de ${game.awayTeam}:</strong><br>${awayMatches}
          </div>
          <button class="button" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">
            ${isBackup ? '‚ö†Ô∏è Dados via backup' : '‚ûï Ver an√°lise avan√ßada'}
          </button>
          <div class="advanced" style="display:none">
            <hr>
            <strong>üìä Previs√£o:</strong><br>
            ‚Ä¢ Palpite: ${advice}<br>
            ‚Ä¢ ${game.homeTeam}: ${pred.home || '0'}%<br>
            ‚Ä¢ Empate: ${pred.draw || '0'}%<br>
            ‚Ä¢ ${game.awayTeam}: ${pred.away || '0'}%<br><br>
            <strong>üèÜ Classifica√ß√£o:</strong><br>
            ${game.homeTeam} - ${homeClass ? `${homeClass.rank}¬∫ | ${homeClass.points} pts | ${homeClass.all.played} jogos (${homeClass.all.win}V ${homeClass.all.draw}E ${homeClass.all.lose}D)` : '-'}<br>
            ${game.awayTeam} - ${awayClass ? `${awayClass.rank}¬∫ | ${awayClass.points} pts | ${awayClass.all.played} jogos (${awayClass.all.win}V ${awayClass.all.draw}E ${awayClass.all.lose}D)` : '-'}<br><br>
            <strong>üíµ Odds:</strong><br>
            ‚Ä¢ ${game.homeTeam}: ${odds.home || '-'}<br>
            ‚Ä¢ Empate: ${odds.draw || '-'}<br>
            ‚Ä¢ ${game.awayTeam}: ${odds.away || '-'}<br>
            ‚Ä¢ Over 2.5: ${odds.over25 || '-'}<br>
            ‚Ä¢ Ambos marcam: ${odds.btts || '-'}
          </div>
          <div class="rec ${isBackup ? 'rec-backup' : ''}">üîç ${game.recommendation}</div>
        `;

        container.appendChild(div);
      });
    }

    loadGames();
  </script>
</body>
</html>
