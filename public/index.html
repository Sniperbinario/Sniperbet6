<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SniperBet ‚Äî Jogos do Dia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00ffae;
    }
    .match {
      background: #111;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .match h2 {
      margin: 0;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team-logos {
      height: 24px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .stat-block, .last-matches {
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .recommendation {
      font-weight: bold;
      color: #00ffae;
      margin-top: 10px;
    }
    .advanced {
      background: #00ffae;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
      margin-top: 10px;
      display: inline-block;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>‚öΩ SniperBet ‚Äî Jogos do Dia</h1>
  <div id="gamesContainer">Carregando jogos...</div>

  <script>
    async function loadGames() {
      try {
        const res = await fetch('/games');
        const games = await res.json();
        const container = document.getElementById('gamesContainer');

        if (games.length < 1) {
          container.innerHTML = "<p>‚ö†Ô∏è Nenhum jogo encontrado.</p>";
          return;
        }

        container.innerHTML = '';

        games.forEach(game => {
          const div = document.createElement('div');
          div.className = 'match';

          div.innerHTML = `
            <h2>
              <img src="${game.homeLogo}" class="team-logos"> ${game.homeTeam}
              vs
              ${game.awayTeam} <img src="${game.awayLogo}" class="team-logos">
            </h2>
            <p>üïí Hor√°rio: ${game.time}</p>

            <div class="stat-block">
              <strong>${game.homeTeam} - M√©dias (√∫ltimos 5 jogos):</strong><br>
              ‚Ä¢ Gols feitos: ${game.stats.home.goalsFor}<br>
              ‚Ä¢ Gols sofridos: ${game.stats.home.goalsAgainst}<br>
              ‚Ä¢ Chutes: ${game.stats.home.shots}<br>
              ‚Ä¢ Chutes ao gol: ${game.stats.home.shotsOn}<br>
              ‚Ä¢ Escanteios: ${game.stats.home.corners}<br>
              ‚Ä¢ Cart√µes: ${game.stats.home.cards}<br>
            </div>

            <div class="stat-block">
              <strong>${game.awayTeam} - M√©dias (√∫ltimos 5 jogos):</strong><br>
              ‚Ä¢ Gols feitos: ${game.stats.away.goalsFor}<br>
              ‚Ä¢ Gols sofridos: ${game.stats.away.goalsAgainst}<br>
              ‚Ä¢ Chutes: ${game.stats.away.shots}<br>
              ‚Ä¢ Chutes ao gol: ${game.stats.away.shotsOn}<br>
              ‚Ä¢ Escanteios: ${game.stats.away.corners}<br>
              ‚Ä¢ Cart√µes: ${game.stats.away.cards}<br>
            </div>

            <div class="last-matches">
              <strong>√öltimos 5 jogos de ${game.homeTeam}:</strong><br>
              ${game.last5Matches.home.map(m => `‚Ä¢ ${m.date} ‚Äî ${m.homeTeam} ${m.homeGoals} x ${m.awayGoals} ${m.awayTeam} (${m.venue})`).join('<br>')}
              <br><br>
              <strong>√öltimos 5 jogos de ${game.awayTeam}:</strong><br>
              ${game.last5Matches.away.map(m => `‚Ä¢ ${m.date} ‚Äî ${m.homeTeam} ${m.homeGoals} x ${m.awayGoals} ${m.awayTeam} (${m.venue})`).join('<br>')}
            </div>

            <div class="recommendation">üîç ${game.recommendation}</div>
            <a class="advanced" href="#">+ Ver an√°lise avan√ßada</a>
          `;

          container.appendChild(div);
        });

      } catch (err) {
        document.getElementById('gamesContainer').innerHTML = "‚ùå Erro ao carregar os jogos.";
        console.error(err);
      }
    }

    loadGames();
  </script>
</body>
</html>
