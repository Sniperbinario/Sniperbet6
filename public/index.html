<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SniperBet â€” Jogos do Dia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ff88;
      margin-bottom: 30px;
    }

    .game {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px #000;
    }

    .teams {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 30px;
      width: 30px;
      border-radius: 50%;
      background: #333;
    }

    .time {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>âš½ SniperBet â€” Jogos do Dia</h1>
  <div id="games">Carregando...</div>

  <script>
    async function carregarJogos() {
      const res = await fetch('/games');
      const jogos = await res.json();
      const container = document.getElementById('games');
      container.innerHTML = '';

      if (!jogos.length) {
        container.innerHTML = '<p>Nenhum jogo encontrado.</p>';
        return;
      }

      jogos.forEach(jogo => {
        const div = document.createElement('div');
        div.className = 'game';
        div.innerHTML = `
          <div class="teams">
            <div class="team">
              <img src="${jogo.homeLogo}" class="logo">
              <span>${jogo.homeTeam}</span>
            </div>
            <span>vs</span>
            <div class="team">
              <img src="${jogo.awayLogo}" class="logo">
              <span>${jogo.awayTeam}</span>
            </div>
          </div>
          <div class="time">ðŸ•’ ${jogo.time}</div>
        `;
        container.appendChild(div);
      });
    }

    carregarJogos();
  </script>
</body>
</html>
